<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Investment Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>Investment Calculator</h1>
  <form id="investmentCalculator">
    <label for="invested">Original investment: </label>
    <input type="number" id="invested" name="invested" placeholder="$" required><br><br>
    <label for="timee">Time Invested in years: </label>
    <input type="number" id="timee" name="timee" required></br></br>
    <label for="h_compound">Type of interest: </label><br><br>
    <input type="radio" id="h_compound" name="h_compound" value="Compound" checked>
    <label for="h_compound">Compound</label>
    <input type="radio" id="h_simple" name="h_compound" value="Simple">
    <label for="h_simple">Simple</label><br><br>
    <label for="rate">Interest Rate per year: </label>
    <input type="number" id="rate" name="rate" required><br><br>
    <button type="submit">Submit</button>
  </form>
  <h2>Results and Chart</h2>
  <p id="result"></p>
  <div id="myChart" style="width:100%; max-width:600px; height:500px;"></div>
  <script src="script.js"></script>
</body>
</html>
